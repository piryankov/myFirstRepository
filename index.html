<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Phone Password</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="wrapper">
        <p class="enter">Enter your password</p>
        <p class="smallEnter">(6 symbols)</p>
        <input type="password" id="inputPwd">
        <button class="btn" id="btn" onclick="phonePassword()">Enter</button>
        <p class="result" id="result"></p>
    </div>
</body>
</html>
